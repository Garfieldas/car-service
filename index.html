<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serviso Zona</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="/icon.png">
    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <!-- Full Width Card Layout -->
    <div class="full-width-card">
      <div class="has-text-centered mb-5">
        <figure class="image is-128x128 is-inline-block">
          <img src="/icon-bg.jpeg" alt="Logo" />
        </figure>
        <h1 class="title has-text-white is-size-2 mt-3">Serviso Zona üèÅ</h1>
      </div>

      <!-- Top Bar -->
      <div class="level mb-4">
        <div class="level-left">

            <span class="icon"><i class="fas fa-plus"></i></span>
            <span>Pridƒóti ekipa≈æƒÖ</span>
          </button>
        </div>
        <div class="level-right">
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" id="search-bar" placeholder="Ie≈°koti ekipa≈æo">
            </div>
            <div class="control">
              <button class="button is-info" id="searchBarBtn">Ie≈°koti</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Notifications -->
      <div id="notifications-container" class="mb-5"></div>

      <!---Wrapper for cards-->
      <div id="crew-card-wrapper">
      <!-- Service Card -->
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="service-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Pridƒóti Ekipa≈æƒÖ</p>
          <button class="delete" aria-label="close" id="close-modal-btn"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">Ekipa≈æo numeris</label>
            <div class="control">
              <input class="input" type="number" id="crew-number" placeholder="Pvz.: 25">
            </div>
          </div>
          <div class="field">
            <label class="label">Vairuotojas</label>
            <div class="control">
              <input class="input" type="text" id="driver" placeholder="Pvz.: Jonas Petrauskas">
            </div>
          </div>
          <div class="field">
            <label class="label">≈†turmanas</label>
            <div class="control">
              <input class="input" type="text" id="co-driver" placeholder="Pvz.: Mantas Jukneviƒçius">
            </div>
          </div>
          <div class="field">
            <label class="label">Automobilio numeris</label>
            <div class="control">
              <input class="input" type="text" id="car-number" placeholder="Pvz.: ≈†KODA-001">
            </div>
          </div>
          <div class="field">
            <label class="label">Serviso prad≈æia</label>
            <div class="control">
              <input class="input" type="time" id="service-start" placeholder="13:00">
            </div>
          </div>
          <div class="field">
            <label class="label">Serviso pabaiga</label>
            <div class="control">
              <input class="input" type="time" id="service-end" placeholder="13:45">
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="add-service-btn">Pridƒóti</button>
          <button class="button" id="cancel-modal-btn">At≈°aukti</button>
        </footer>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer has-background-black has-text-white">
      <div class="content has-text-centered">
        <p class="is-size-4">
          <strong>&copy;</strong>
          <script>
            document.write(new Date().getFullYear())
          </script>
          <a href="https://github.com/Garfieldas/car-service" class="has-text-primary">Garfieldas</a>
        </p>
      </div>
    </footer>
  </body>
</html>
